<div class="px-4 py-8 sm:px-6 md:px-12 lg:px-24 xl:px-32 bg-white">
    <div class="max-w-full mb-8 md:mx-auto sm:text-center lg:max-w-full md:mb-10">
        <div>
            <p
                class="inline-block px-3 py-1 mb-4 text-xs font-monospace tracking-wider text-black uppercase rounded-full bg-teal-accent-400">
                CONOCE NUESTROS DOCTORES
            </p>
        </div>
        <h2 class="text-2xl sm:text-3xl md:text-4xl font-monospace leading-tight text-blue-500 md:mx-auto">
            <span class="relative inline-block">
                <span class="relative">Nuestro</span>
            </span>
            gran equipo de profesionales capacitados
        </h2>
        <p class="text-base md:text-lg text-gray-700">
            Cada miembro de nuestro equipo aporta una vasta experiencia y dedicación, comprometidos con el bienestar de
            nuestros pacientes y la excelencia en el cuidado médico.
        </p>
    </div>
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
        <div *ngFor="let card of filteredMedicos | slice:0:8" class="w-full max-w-xs mx-auto" aria-label="Doctor Card">
            <div
                class="relative overflow-hidden transition-transform duration-300 transform rounded-lg shadow-lg hover:shadow-2xl bg-white">

                <!-- Imagen del médico -->
                <div class="w-full h-56 flex justify-center items-center bg-gray-100">
                    <img [src]="card.imagenUrl || 'assets/placeholder-image.jpg'"
                        alt="{{ card.nombre }} - {{ card.descripcion }}" class="object-contain max-h-full" />
                </div>

                <!-- Información del médico -->
                <div class="px-4 py-3 text-center">
                    <p class="mb-1 text-lg font-monospace text-gray-800">{{ card.nombre }}</p>
                    <p class="text-sm text-gray-600">{{ card.especialidadNombre }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-8">
        <a href="/medicos"
            class="inline-block px-6 py-2 text-sm font-monospace text-white bg-blue-500 rounded hover:bg-blue-600">
            Ver más
        </a>
    </div>
</div>
