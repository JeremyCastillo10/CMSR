<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold text-center mb-8">Nuestras Sucursales</h2>
    <div class="flex flex-col gap-8">
        <div *ngFor="let sucursal of CardSucursales"
            class="flex bg-white shadow-md rounded-lg overflow-hidden hover:shadow-lg transition-shadow duration-300">
            <img [src]="sucursal.imagenUrl" alt="{{ sucursal.nombre }}" class="w-48 h-32 object-cover">
            <div class="p-4 flex-1">
                <h3 class="text-xl font-semibold mb-2">{{ sucursal.nombre }}</h3>
                <p class="text-gray-600 mb-4">
                    <i class="fa-solid fa-location-dot text-blue-500"></i>
                    {{ sucursal.ubicacion }}
                </p>
                <a [href]="getGoogleMapsLink(sucursal.ubicacion)" target="_blank"
                    class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-300">
                    CÃ³mo Llegar
                </a>
            </div>
        </div>
    </div>
</div>
