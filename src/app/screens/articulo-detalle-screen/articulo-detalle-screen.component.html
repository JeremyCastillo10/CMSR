<div class="container mx-auto px-4 py-8 sm:px-6 md:px-8 lg:px-12 xl:px-16">
  <div class="max-w-4xl mx-auto text-left">
    <!-- Mostrar animación de carga mientras isLoading sea true -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-96">
      <div class="loader"></div>
    </div>

    <!-- Mostrar contenido del artículo cuando no esté cargando -->
    <div *ngIf="!isLoading && articulo">
      <!-- Información sobre la categoría y visitas -->
      <div class="text-sm text-gray-600 flex flex-col md:flex-row items-start mb-6">
        <p class="mr-4 mb-2 md:mb-0">Categoría: <span class="font-medium text-gray-800">{{ articulo.categoria }}</span>
        </p>
        <p class="flex items-center">
          <fa-icon [icon]="faeye" class="fa-icon"></fa-icon>
          <span class="font-medium text-gray-800">{{ articulo.visitas }}</span>
        </p>
      </div>

      <h1 class="text-4xl font-bold text-gray-900 mb-6">{{ articulo.titulo }}</h1>

      <div class="flex items-center mb-6 text-gray-600 text-sm">
        <p class="mr-4">Publicado hace {{ articulo.diasCreado }} días</p>
        <p class="mr-4">Creado por {{ articulo.autor }}</p>
      </div>

      <!-- Contenido del artículo -->
      <div class="text-lg text-gray-800 mb-8 leading-relaxed">
        {{ articulo.contenido }}
      </div>

      <!-- Imagen del contenido -->
      <div *ngIf="articulo.imagenContenido" class="mb-8">
        <img [src]="convertBase64ToImageUrl(articulo.imagenContenido)"
          alt="Imagen del contenido de {{ articulo.titulo }}"
          class="w-full h-auto object-cover rounded-md border border-gray-200">
      </div>

      <!-- Imagen principal -->
      <div class="mb-8">
        <img *ngIf="articulo.imagenPrincipal" [src]="convertBase64ToImageUrl(articulo.imagenPrincipal)"
          alt="{{ articulo.titulo }}" class="w-full h-auto object-cover rounded-md border border-gray-200">
        <img *ngIf="!articulo.imagenPrincipal" src="assets/placeholder-image.jpg" alt="{{ articulo.titulo }}"
          class="w-full h-auto object-cover rounded-md border border-gray-200">
      </div>
    </div>
  </div>
</div>

<style>
  /* Estilo para la animación de carga */
  .loader {
    border: 8px solid #f3f3f3;
    /* Color de fondo */
    border-top: 8px solid #3498db;
    /* Color del borde superior */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  }

  /* Animación de giro */
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
